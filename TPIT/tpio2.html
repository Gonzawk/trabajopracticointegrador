</head>

<body>

    <div class="content">

        <header>
            <img src="img/logoCervantes.png" alt="Institucion Cervantes">

        </header>

        <Aside>
    

            <p>
                Programaci√≥n I <br> Trabajo Integrador
            </p>

            <h5>Prof. Barrionuevo Mario Cesar</h5>

            <br>

            <h5 id="nombrealumno"> Gonzalo Paz </h5>

        </Aside>

        <Main>
            <section>
                <h4>LISTADO</h4>


                <table>
                    <thead>
                        <tr>
                            <th>Codigo de articulo</th>
                            <th>Nombre de articulo</th>
                            <th>Categoria (A-B)</th>
                            <th>Deposito numero (1-2)</th>
                            <th>Cantidad</th>
                        </tr>
                    </thead>
                    <tbody>
                       

                    </tbody>

                </table>

             


            </section>

            <section>
                <h4>Estadisticas</h4>

                <p id="estadisticas"></p>
                
            </section>




        </Main>

        <footer>
            <h5>Institucion Cervantes - Analista de Sistema</h5>
        </footer>



    </div>







    <script>

        codArt = []
        nomArt = []
        cat    = []
        depNum = []
        cant   = []
   
   

    
      Cargar()
      Listar()
      verEstadisticas()

   
       function Cargar()
        {
            for(i=0;i<4;i++)
           {
               cod = prompt('Codigo de Articulo: ');
               nom = prompt('Nombre de Articulo: ');
               ca  = prompt('Categoria A o B: ');
               d   = prompt('Deposito numero 1 o 2: ');
               c   = prompt('Cantidad: ');
   
   
               codArt[i] = parseInt(cod);
               nomArt[i] = nom;
               cat[i]    = ca;
               depNum[i] = parseInt(d);
               cant[i]   = parseInt(c);
   
           }
        }
       

        function Listar()
        {

           const _tbody = document.querySelector('tbody')

            for(i=0;i<codArt.length;i++)
            {
              _tbody.innerHTML += `<tr>
                           <td>${codArt[i]}</td>
                           <td>${nomArt[i]}</td>
                           <td>${cat[i]}</td>
                           <td>${depNum[i]}</td>
                           <td>${cant[i]}</td>
                                   </tr>`
            }
        }
   


        function verEstadisticas()
        {

            //CANTIDAD DE PRODUCTOS  
             cantTotal = 0

            for(i=0;i<codArt.length;i++)
            {
                cantTotal += cant[i]
            }


            // CANTIDAD POR DEPOSITO///
            acumdep1 = 0
            acumdep2 = 0

            for(i=0;i<depNum.length;i++)
            {
            
            switch(depNum[i])
            {
                case 1: 
                acumdep1 += cant[i]
                break

                case 2:
                acumdep2 += cant[i]
                break
             }   
            }
          

            //CANTIDAD POR CATEGORIA//
            acumCatA = 0
            acumCatB = 0

            for(i=0;i<depNum.length;i++)
            { 
                switch(cat[i])
                {
                case 'A':
                acumCatA += cant[i]
                break

                case 'B':
                acumCatB += cant[i]
                break

                }
            }
            


           ///CANTIDAD TOTAL POR DEPOSITO Y CATEGORIA ///
           dep1CatA = 0
           catAdep2 = 0

           catBdep1 = 0
           catBdep2 = 0

           for(i=0;i<depNum.length;i++)
           {
              switch(cat[i])
              {
                case 'A':
                switch(depNum[i])
                {
                    case 1:
                    dep1CatA += cant[i]
                    break

                    case 2:
                    catAdep2 += cant[i]
                    break

                }
                break
                
                case 'B':
                switch(depNum[i])
                {
                    case 1:
                    catBdep1 += cant[i]
                    break

                    case 2:
                    catBdep2 += cant[i]
                    break 
                }                
              }          
           }




            const _pEstadistica = document.getElementById('estadisticas')

            _pEstadistica.innerHTML = `Cantidad total de productos: ${cantTotal} <br> <br>
                                       Cantidad de productos deposito 1: ${acumdep1} <br>
                                       Cantidad de productos deposito 2: ${acumdep2} <br><br>
                                       Cantidad de productos categoria A: ${acumCatA} <br>
                                       Cantidad de productos categoria B: ${acumCatB} <br><br>
                                       Categoria A:   Deposito 1:${dep1CatA}   Deposito 2:${catAdep2} <br>
                                       Categoria B:   Deposito 1:${catBdep1}   Deposito 2:${catBdep2} ` 

        }

       </script>

</body>



</html>
